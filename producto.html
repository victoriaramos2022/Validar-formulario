<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
<body>
  <div class="container-sm">
    <h3>Registro de formulario</h3>

    <form action="/action_page.php" class="was-validated" id="myForm">

      <div class="mb-3 mt-3 d-flex align-items-center">
        <label for="uname" class="form-label">Codigo: </label>
        <input type="text" class="form-control"required>
        <div class="valid-feedback">Listo</div>
        <div class="invalid-feedback">Requerido</div>
      </div>

      <div class="mb-3 mt-3 d-flex align-items-center">
        <label for="uname" class="form-label">Descripcion: </label>
        <input type="text" class="form-control"required>
        <div class="valid-feedback">Listo</div>
        <div class="invalid-feedback">Requerido</div>
      </div>

      <div class="mb-3 mt-3 d-flex align-items-center">
        <label for="uname" class="form-label">Codigo de barra: </label>
        <input type="text" class="form-control"required>
        <div class="valid-feedback">Listo</div>
        <div class="invalid-feedback">Requerido</div>
      </div>

      <div class="mb-3 mt-3 d-flex align-items-center">
        <label for="uname" class="form-label">Precio unitario: </label>
        <input type="text" class="form-control"required>
        <div class="valid-feedback">Listo</div>
        <div class="invalid-feedback">Requerido</div>
      </div>

      <div class="mb-3 mt-3 d-flex align-items-center">
        <label for="uname" class="form-label">Stock: </label>
        <input type="text" class="form-control"required>
        <div class="valid-feedback">Listo</div>
        <div class="invalid-feedback">Requerido</div>
      </div>

      <div class="mb-3 mt-3 d-flex align-items-center">
        <label for="uname" class="form-label">Proveedor: </label>
        <input type="text" class="form-control"required>
        <div class="valid-feedback">Listo</div>
        <div class="invalid-feedback">Requerido</div>
      </div>

      <div class="form-group col-md-4 d-flex align-items-center">
        <label class="form-label ml-3">Estado: </label>
        <input class="form-check-input input" type="checkbox"required>
        <label class="form-check-label label" for="myCheck">Activo</label>
        <div class="valid-feedback">Listo</div>
        <div class="invalid-feedback"></div>
      </div>
    

      <div class="form-group col-md-4 d-flex align-items-center">
        <label class="form-label ml-3">Categorias: </label>
        <select class="form-select" required>
          <option selected disabled value="">Categoria 1</option>
          <option>Categoria 2</option>
          <option>Categoria 3</option>
          <option>Categoria 4</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit" value="Submit">Guardar</button>
      <a href="producto.html" class="btn btn-primary">Cancelar</a>

      <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
          event.preventDefault();
          window.location.href = "guardados.html";
        });
      </script>

    </form>
  </div>
  
</body>
</html>
